<frameset rows="10%,90%">
	<frame th:src="${top}" name="top" />
	<frameset cols="15%,*">
		<frame th:src="${left}" name="left" />
		<frame th:src="${main}" name="main" />
	</frameset>
	<noframes>
		<body>浏览器不支持frames
		</body>
	</noframes>
</frameset>
</html>
